<!DOCTYPE HTML>
<html lang="pl">

  <head>
      <meta charset="UTF-8"/>
      <link rel="stylesheet" href="style/login.css">
	  <link href="http://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
	  
      <title>VideoMAX</title>
  </head> 
  
  <body>
  
	<div class="login-div">
		<form class="login">
			<center><h1><img src="img/logo.png" class="logotyp"></h1></center>
			</br>
                <div class="input-text">
                    <input type="text" id="inputEmail" name="email" placeholder="Adres e-mail" />
                </div>
                
                <div class="input-text">
                    <input type="password" id="inputPassword" name="password" placeholder="Hasło" />
                </div>
                
                <div>
					<button class="btn_purple">Zaloguj się</button>
                </div>
				
				<div class="remember-flex">
                    <div>
                        <input type="checkbox">
                        <label class="color_text">Zapamiętaj mnie</label>
                    </div>
					
                    <div class="without-login">
					<input type="checkbox" class="ukryty">
                        <a class="color_text" href="#">Przejdź dalej</a>
                    </div>
                </div>
				
		</form>
	</div>
	
  </body>
</html>
